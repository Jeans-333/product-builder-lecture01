<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <h1>Hello, world!</h1>
  <button onclick="console.log('hello');">Press me</button>
  <button id="theme-toggle">🌙 Dark Mode</button>

  <section class="contact-section">
    <h2>제휴 문의</h2>
    <form id="contact-form" action="https://formspree.io/f/xpqjnqaj" method="POST">
      <div class="form-group">
        <label for="name">이름 / 회사명</label>
        <input type="text" id="name" name="name" placeholder="홍길동 / (주)회사명" required />
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>
      <div class="form-group">
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" rows="5" placeholder="제휴 내용을 자유롭게 작성해 주세요." required></textarea>
      </div>
      <button type="submit" class="submit-btn">문의 보내기</button>
    </form>
    <p id="form-success" class="form-success" style="display:none;">✅ 문의가 접수되었습니다. 빠르게 연락드리겠습니다!</p>
  </section>

  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
